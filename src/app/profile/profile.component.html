<div class="profile-container">
  <div class="profile-photo">
    <img [src]="user.photo" alt="User Photo" width="100" height="100">
  </div>
  <form (ngSubmit)="saveProfile()">
    <label>Username:
      <input [(ngModel)]="user.username" name="username">
    </label>
    <br>
    <label>Birthdate:
      <input [(ngModel)]="user.birthdate" name="birthdate" type="date">
    </label>
    <br>
    <label>Age:
      <input [(ngModel)]="user.age" name="age" type="number">
    </label>
    <br>
    <label>Email:
      <input [(ngModel)]="user.email" name="email" type="email">
    </label>
    <br>
    <button type="submit">Save</button>
  </form>
</div>
